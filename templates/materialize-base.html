<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  {% load staticfiles %}
  <!-- Compiled and minified custom CSS -->
  <link rel="stylesheet" href="{% static 'css/materialize/custom.css' %}">
  <!-- load external css -->{% block externalStyles %}{% endblock %}
  <title>{% block title %}{% endblock %}</title>

</head>

<body>

  <!-- content -->{% block content %}{% endblock %}<!-- ./content -->

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <!-- load external javascript -->
  {% block externalfiles %}{% endblock %}
</body>
</html>
