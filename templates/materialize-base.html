<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  {% load staticfiles %}
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="{% static 'materialize-src/css/materialize.min.css' %}">
  <!-- Compiled and minified custom CSS -->
  <link rel="stylesheet" href="{% static 'materialize-src/css/custom.css' %}">
  <!-- Animate on scroll CDN CSS -->
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
  <!-- load external css -->{% block externalStyles %}{% endblock %}
  <title>{% block title %}{% endblock %}</title>

</head>

<body>

  <!-- menu -->{% block nav_bar %}{% endblock %}<!-- ./menu -->

  <!-- content -->{% block content %}{% endblock %}<!-- ./content -->

  <!-- modals -->{% block modals %}{% endblock %}<!-- ./modals -->

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="{% static 'materialize-src/js/bin/materialize.min.js' %}"></script>
  <!-- Animate on scroll CDN JS -->
  <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
  <!-- load external javascript -->
  {% block externalfiles %}{% endblock %}
</body>
</html>
