{% extends 'materialize-base.html' %}

{% load staticfiles %}

{% block title %}Registro{% endblock %}

{% block externalfiles %}
<!-- Animate on scroll CDN JS -->
<script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
<script src="{% static 'redzza/js/registration.js' %}" charset="utf-8"></script>
{% endblock%}

{% block content %}
<!-- full-screen -->
<div class="full-screen" data-aos="fade-right" data-aos-delay="200">
  <!-- row -->
  <div class="row">
    <!-- left -->
    <div class="col s12 m6 l6 valign-wrapper">
      <!-- form-container -->
      <div class="form-container">
        <p>Informaci칩n personal</p>
        <br>
        <form name="myform" id="form_profile_info" data-url="{% url 'register' step='step2' %}" novalidate>

          <div class="row">
            <div class="col s12 m6 l6 input-field">
              <input type="text" class="validate" data-length="20" required="" aria-required="true" name="name">
              <label for="name">Nombres (*)</label>
            </div>
            <div class="col s12 m6 l6 input-field">
              <input id="last_name" type="text" class="validate" data-length="20" required="" aria-required="true" name="last_name">
              <label for="last_name">Apellidos (*)</label>
            </div>
          </div>

          <div class="row">
            <div class="col s12 m6 l6 input-field">
              <input id="password" type="password" class="validate" data-length="10" required="" aria-required="true" name="password">
              <label for="password">Contrase침a (*)</label>
            </div>
            <div class="col s12 m6 l6 input-field">
              <input id="password" type="password" class="validate" data-length="10" required="" aria-required="true" name="password_2">
              <label for="password_2">Contrase침a</label>
            </div>
          </div>

          <br>

          <div class="row">
            <div class="input-field col s12">
              <select required="" aria-required="true" id="places" data-url="">
                <option value="" disabled selected>Escoge un lugar</option>
                {% for place in places %}
                <option value="{{ place.pk }}">{{ place.name | capfirst }}</option>
                {% endfor %}
              </select>
              <label>Ubicaci칩n</label>
            </div>
          </div>

          <button class="btn waves-effect waves-light" type="submit" name="action">Siguiente
            <i class="material-icons right">done</i>
          </button>
        </form>
        <p class="step">Paso 1/3</p>
      </div>
      <!-- ./form-container -->
    </div>
    <!-- ./left -->
    <!-- right -->
    <div class="col s12 m6 l6">
      <!-- parallax -->
      <div class="parallax-container">
        <div class="parallax">
          <img src="{% static 'redzza/img/parallax.jpg' %}">
        </div>
      </div>
      <!-- ./parallax -->
    </div>
    <!-- ./right -->
  </div>
  <!-- ./row -->
</div>
<!-- ./full-screen -->
{% endblock %}
